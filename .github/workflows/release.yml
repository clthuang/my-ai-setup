name: Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump (auto calculates from code churn)'
        required: false
        type: choice
        options: ['auto', 'patch', 'minor', 'major']
        default: 'auto'
      dry_run:
        description: 'Dry run (show what would happen)'
        required: false
        default: false
        type: boolean

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release
        if: ${{ !inputs.dry_run }}
        env:
          CI: "true"
          BUMP_OVERRIDE: ${{ inputs.bump_type }}
        run: ./scripts/release.sh --ci

      - name: Dry run
        if: ${{ inputs.dry_run }}
        run: |
          echo "=== DRY RUN ==="
          echo "Last tag: $(git tag --sort=-v:refname | head -1)"
          git diff --stat "$(git tag --sort=-v:refname | head -1)..HEAD" | tail -5
