name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main]

jobs:
  validate:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run validation
        run: ./validate.sh

      - name: Run hook tests
        run: bash plugins/iflow/hooks/tests/test-hooks.sh
